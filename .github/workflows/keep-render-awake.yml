name: Keep Render Awake

on:
  schedule:
    - cron: "*/14 * * * *" # 10분마다 실행 (UTC 기준)
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          curl -I --silent https://y-blind-server.onrender.com || echo "Ping failed"
