services:
  postgres:
    image: postgres:16
    container_name: yblind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - yblind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nestjs:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: yblind-nestjs
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      # 컨테이너 내부에서 postgres 서비스명으로 연결
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # 시드 데이터 생성 여부 (docker-start.sh에서 자동 설정)
      ENABLE_SEED_DATA: ${ENABLE_SEED_DATA:-false}
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules # 익명 볼륨: 컨테이너의 node_modules를 보호
    networks:
      - yblind-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:

networks:
  yblind-network:
    driver: bridge
